<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/index.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a
        href="https://github.com/Kruzik762/Wordie"
        target="_blank"
        id="visit-git"
        >View Source Code
        <img
          src="./images/github-mark.png"
          id="github-logo"
          alt="Minimalistic Github logo"
      /></a>
    </header>
    <main>
      <section>
        <h1>Wordie</h1>
        <div id="word-frame"></div>
        <div id="result"></div>
      </section>
      <section id="keyboard">
        <div id="keyboard-row-1" class="keyboard-row">
          <span id="q" class="key">q</span>
          <span id="w" class="key">w</span>
          <span id="e" class="key">e</span>
          <span id="r" class="key">r</span>
          <span id="t" class="key">t</span>
          <span id="y" class="key">y</span>
          <span id="u" class="key">u</span>
          <span id="i" class="key">i</span>
          <span id="o" class="key">o</span>
          <span id="p" class="key">p</span>
          <span id="backspace" class="key">&larr;</span>
        </div>
        <div id="keyboard-row-2" class="keyboard-row">
          <span id="a" class="key">a</span>
          <span id="s" class="key">s</span>
          <span id="d" class="key">d</span>
          <span id="f" class="key">f</span>
          <span id="g" class="key">g</span>
          <span id="h" class="key">h</span>
          <span id="j" class="key">j</span>
          <span id="k" class="key">k</span>
          <span id="l" class="key">l</span>
          <span id="enter" class="key">Enter</span>
        </div>
        <div id="keyboard-row-3" class="keyboard-row">
          <span id="z" class="key">z</span>
          <span id="x" class="key">x</span>
          <span id="c" class="key">c</span>
          <span id="v" class="key">v</span>
          <span id="b" class="key">b</span>
          <span id="n" class="key">n</span>
          <span id="m" class="key">m</span>
        </div>
      </section>
    </main>
  </body>
</html>
